  //Aliases
  var Container = PIXI.Container,

  loader = PIXI.loader,
  resources = PIXI.loader.resources,
  TextureCache = PIXI.utils.TextureCache,
  Rectangle = PIXI.Rectangle,
  Sprite = PIXI.Sprite;

  //Create a Pixi stage and renderer and add the
  //renderer.view to the DOM
  var stage = new Container(),
  renderer = autoDetectRenderer(512, 512);
  document.body.appendChild(renderer.view);

  //load an image and run the `setup` function when it's done
  loader
  .add("images/cat.png")
  .add("images/tileset.png")
  .on("progress", loadProgressHandler)
  .load(setup);

  function loadProgressHandler(loader,resource) {
    //Display the file `url` currently being loaded
    console.log("loading: " + resource.url);

  var cat_1;
  var state;
  function setup() {
    //the socket setup
    socket.emit('socketID',{socketID: socket.id});

    //Create the `cat_1` sprite, add it to the stage, and render it
    cat_1 = new Sprite(resources["images/cat.png"].texture);
    cat_1.vx = 0;
    cat_1.vy = 0;

    cat_2 = new Sprite(resources["images/cat.png"].texture);
    cat_2.vx = 0;
    cat_2.vy = 0;

    cat_1.position.set(0,96)
    stage.addChild(cat_1);
    stage.addChild(cat_2);
    renderer.render(stage);

    // //Create the `tileset` sprite from the texture

    //Capture the keyboard arrow keys
    var left = keyboard(37),
    up = keyboard(38),
    right = keyboard(39),
    down = keyboard(40);

    //Left arrow key `press` method
    left.press = function() {

      //Change the cat_1's velocity when the key is pressed
      cat_1.vx = -5;
      cat_1.vy = 0;
    };

    //Left arrow key `release` method
    left.release = function() {

      //If the left arrow has been released, and the right arrow isn't down,
      //and the cat_1 isn't moving vertically:
      //Stop the cat_1
      if (!right.isDown && cat_1.vy === 0) {
        cat_1.vx = 0;
      }
    };

    //Up
    up.press = function() {
      cat_1.vy = -5;
      cat_1.vx = 0;
    };
    up.release = function() {
      if (!down.isDown && cat_1.vx === 0) {
        cat_1.vy = 0;
      }
    };

    //Right
    right.press = function() {
      cat_1.vx = 5;
      cat_1.vy = 0;
    };
    right.release = function() {
      if (!left.isDown && cat_1.vy === 0) {
        cat_1.vx = 0;
      }
    };

    //Down
    down.press = function() {
      cat_1.vy = 5;
      cat_1.vx = 0;
    };
    down.release = function() {
      if (!up.isDown && cat_1.vx === 0) {
        cat_1.vy = 0;
      }
    };
    state = play;
    gameLoop();


  }
  function gameLoop() {

    //Loop this function at 60 frames per second
    requestAnimationFrame(gameLoop);

    //Update the current game state:
    state();

    //Render the stage to see the animation
    renderer.render(stage);
  }

  function play() {
    //Use the cat_1's velocity to make it move
    cat_1.x += cat_1.vx;
    cat_1.y += cat_1.vy
  }


  function keyboard(keyCode) {
    var key = {};
    key.code = keyCode;
    key.isDown = false;
    key.isUp = true;
    key.press = undefined;
    key.release = undefined;
    //The `downHandler`
    key.downHandler = function(event) {
      if (event.keyCode === key.code) {
        if (key.isUp && key.press) key.press();
        key.isDown = true;
        key.isUp = false;
      }
      event.preventDefault();
    };

    //The `upHandler`
    key.upHandler = function(event) {
      if (event.keyCode === key.code) {
        if (key.isDown && key.release) key.release();
        key.isDown = false;
        key.isUp = true;
      }
      event.preventDefault();
    };

    //Attach event listeners
    window.addEventListener(
      "keydown", key.downHandler.bind(key), false
    );
    window.addEventListener(
      "keyup", key.upHandler.bind(key), false
    );
    return key;
  }
